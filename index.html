<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>박현성 web-Basic</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>header</h1>
        </header>
        <main>
            <div class="container">
                <form id="myFormAdd">
                    <div >
                        <label for="id">아이디 :</label>
                        <input type="text" id="id" name="id">
                        <p class="warning" id="idWarning" style="display:none; color: red;"></p>
                    </div>
                    <div>
                        <label for="name">이름 :</label>
                        <input type="text" id="name" name="name">
                        <p class="warning" id="nameWarning" style="display:none; color: red;"></p>
                    </div>
                    <div>
                        <label for="email">이메일 :</label>
                        <input type="email" id="email" name="email">
                        <p class="warning" id="emailWarning" style="display:none; color: red;"></p>
                    </div>
                    <div>
                        <button type="submit" value="Subscribe!">아이디 생성하기</button>
                    </div>
                  </form>
            </div>
            <div class="container">
                <form id="checkForm">
                    <div>
                        <label for="checkId">아이디 :</label>
                        <input type="text" id="checkId" name="checkId">
                    </div>
                    <div>
                        <button type="submit">아이디 조회</button>
                        <p id="messageblock"></p>
                    </div>
                </form>
            </div>

        </main>
        <footer>
            <h1>footer</h1>
        </footer>
        <script src="./main.js"></script>
    </body>
</html>
